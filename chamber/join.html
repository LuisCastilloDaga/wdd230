<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lima North Chamber of Commerce</title>
    <meta name="description" content="This is the website of my chamber of commerce project.">
    <link rel="shortcut icon" href="../myfavicon.ico">
    <script src="js/main.js" defer></script>
    <script src="js/lazyload.js" defer></script>
    <script src="https://kit.fontawesome.com/7264c8c889.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

</head>

<body>
    <header>
        <div class="responsive-width">
            <div class="first-col">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.webp" alt="main logo">
                    </a>
                </div>
                <div class="mobile-header">
                    <div class="social-mobile">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <div id="hamburguer">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="date-mobile"></div>
                </div>
            </div>
            <nav id="menu">
                <div><a class="active" href="../chamber">Home</a></div>
                <div><a href="discover.html">Discover</a></div>
                <div><a href="directory.html">Directory</a></div>
                <div><a href="join.html">Join</a></div>
                <div><a href="contact.html">Contact</a></div>
            </nav>
            <div class="social-large">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <div class="date-large"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="responsive-intern">
           <div class="form-section">
               <div>
                   <h1>Join Us!</h1>
                   <p>Fill the next form and we will proceed to create your account to be part of our big team in Lima Noth.</p>
               </div>
               <div>
                   <form action="thankyou.html" method="get">
                       <label>First Name*<input type="text" required></label>
                       <label>Last Name*<input type="text" required></label>
                       <label>Business Position<input type="text"></label>
                       <label>Email*<input type="email" required placeholder="Ex. info@mybusiness.com"></label>
                       <label>Cell Phone Number*<input type="tel" required></label>
                       <label>Business Name*<input type="text" required></label>
                       <label>Membership Level 
                           <select name="membership">
                               <option value="">Select a membership level</option>
                               <option value="">NP Membership</option>
                               <option value="">Bronze Membership</option>
                               <option value="">Silver Membership</option>
                               <option value="">Gold Membership</option>
                           </select>
                        </label>
                       <label>Description<textarea name="description" rows="4" placeholder="Give us a brief description of your business. "></textarea></label>
                       <label hidden><input type="datetime-local"></label>
                   </form>
               </div>
           </div>
            
        </div>
    </main>

    <footer>
        <div class="contact-footer">
            <div class="logo-footer">
                <a href="index.html">
                    <img src="images/logo.webp" alt="logo-footer">
                </a>
                <p>Lima, Peru</p>
            </div>
            <div class="contact-info">
                <div>info@limanorthchamber.com</div>
                <div>+(51) 950529503</div>
                <div><a href="#"><i class="fa-solid fa-location-dot"></i> Location Map</a></div>
            </div>
        </div>
        <p>&#169; <span id="year"></span> Lima North Chamber | <strong>Luis Castillo</strong> | WDD 230 Project | <span
                id="lastmodification"></span></p>
    </footer>
</body>

</html>
